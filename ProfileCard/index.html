<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Desgin</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./white.avif" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Sawera Tahir </span>
            <span class="job"> Web Developer  & Web Designer</span>
        </div>

 <div class="media-buttons">
    <a href="#" style="background: #4267b2" class="link"><i class='bx bxl-facebook'></i></a>
 

    <a href="#" style="background: #1da1f2"  class="link"><i class='bx bxl-twitter'></i></a>
 
    <a href="#" style="background: #e1306c" class="link"><i class='bx bxl-instagram'></i></a>
 
    <a href="#" style="background: rgb(5, 5, 178)" class="link"><i class='bx bxl-linkedin'></i></a>
 </div>
<div class="buttons">
    <button class="button"> <i style="margin-left :2px;"  class='bx bx-user'></i> Connect</button>
    <button class="button">Message</button>
</div>

<div class="analytics">
    <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">70K</span>
    </div>
    <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number">20K</span>
    </div>
    <div class="data">
        <i class='bx bx-share'></i>
        <span class="number">14K</span>
    </div>
</div>
    </div>
</body>
</html>
